<h1>Transaction</h1>


<div class="row">
    <div class="form-group col-sm-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="control-label">Credit</label>
                        <select [(ngModel)]="creditAccount">
                            <option *ngFor="let ledger of ledgers" [value]="ledger.key">{{ledger.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="control-label">Debit</label>
                        <select [(ngModel)]="debitAccount">
                            <option *ngFor="let ledger of ledgers" [value]="ledger.key">{{ledger.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-9">
                        <label class="control-label">Description</label>
                        <input class="form-control" [(ngModel)]="description"/>
                    </div>
                    <div class="form-group col-sm-3">
                        <label class="control-label">Amount</label>
                        <input class="form-control" [(ngModel)]="amount"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <button class="btn btn-primary" (click)="createTransaction()">Add Transaction</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
